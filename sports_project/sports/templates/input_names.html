{% extends 'base.html' %}

{% block title %}Input Names{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Enter Senior and Junior Names</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="senior_name">Senior Name:</label>
        <input type="text" id="senior_name" name="senior_name" pattern="[A-Za-z ]+" required>
        <br><br>
        <label for="junior_name">Junior Name:</label>
        <input type="text" id="junior_name" name="junior_name" pattern="[A-Za-z ]+" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
